<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Energy</title>
</head>
<body>
    <img src="https://images.yourstory.com/cs/images/companies/994410331014548249225392343319613938335744n1-1596179983748.jpg?fm=png&auto=formatar=1:1&mode=fill&fill=solid"width="80" height="70"><h1><b>SIMPLE ENERGY EV</b></h1>
    <div class="dashboard">
        
        
        <div class="info-container">
            <div class="info-item speed">
                <h2 class="info-title">Speed</h2>
                <img src="https://media.tenor.com/f0CJpfWR4e4AAAAC/boost-speedometer.gif" width="100"/>
      <div id="graph"></div>
                <p class="info-value speed-value">0 mph</p>
            </div>
            <div class="info-item soc">
                <h2 class="info-title">SOC</h2>
                <img src="https://i.gifer.com/EZBy.gif" width="100"/>
                <p class="info-value soc-value">100%</p>
            </div>
            <div class="info-item battery-temp">
                <h2 class="info-title">Battery Temp</h2>
                <p class="info-value battery-temp-value">0Â°C</p>
            </div>
        </div>
        <div class="music-player">
            <h2 class="music-title">Music Player</h2>
            <audio id="music" controls>
                <source src="your-music.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <button id="rsa-button" class="rsa-button">RSA Call</button>
        <div class="alerts">
            <h2 class="alerts-title"></h2>
            <ul class="alert-list" id="alert-list">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
    <marquee><h1> Keep Calm and Drive Safely</h1></marquee>
</body>
</html>
